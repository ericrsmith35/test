<!-- =============== Call Flow =============== -->
<template>

    <!-- Run Flow Button -->
    <div class="slds-m-top_small">
            <lightning-button label="Run Flow - No Errors" icon-name="utility:lightning_extension" onclick={handleButton1}></lightning-button>
            <lightning-button label="Run Flow - With Section" icon-name="utility:lightning_extension" onclick={handleButton2}></lightning-button>
            <lightning-button label="Run Flow - With Toggle & Section" icon-name="utility:lightning_extension" onclick={handleButton3}></lightning-button>
    </div>

    <!-- Flow Modal -->
    <template if:true={openModal}>
        <div class="slds-modal slds-modal_large slds-fade-in-open slds-backdrop">
            <div class="slds-modal__container">

                <!-- Header Section -->
                <div class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close"
                        alternative-text="Close this window" size="large" variant="bare-inverse"
                        onclick={closeModal} class="slds-modal__close">
                    </lightning-button-icon>
                    <div if:false={isFlowLoaded}>
                        <h1 class="slds-modal__title slds-hyphenate">Please Wait... Loading Flow</h1>
                    </div>
                    <div if:true={isFlowLoaded}>
                        <h2 class="slds-modal__title slds-hyphenate">Flow Header</h2>
                    </div>
                </div>

                <!-- Body Section -->
                <div class="slds-modal__content slds-p-around_medium">
                    <div if:false={isFlowLoaded}>
                        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
                    </div>
                    <c-screen-flow width="100%" height="500"
                        flow-name={flowName} name="uniqueName"
                        onflowstatuschange={handleFlowStatusChange}>
                    </c-screen-flow>
                </div>

            </div>
        </div>
    </template>

</template>
